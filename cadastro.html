<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Cadastro de Usu치rio</h1>
        <form id="frmCadUser">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Enviar Cadastro</button>
            <p id="msgCadastro" style="color: red;"></p>
        </form>
        <a href="login.php">Voltar para a p치gina de Login</a>
        <a href="indexx.php">Ir para tela inical</a>
    </div>

    <script>
        $(document).ready(function() {
            $('#frmCadUser').on('submit', function(e) {
                e.preventDefault(); // Previne o envio tradicional do formul치rio

                $.ajax({
                    url: 'controladora/processar_cadastro.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response === 'success') {
                            $('#msgCadastro').css('color', 'green').text('Cadastro realizado com sucesso!');
                        } else {
                            $('#msgCadastro').text('Erro ao cadastrar. Tente novamente.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr)
                        console.log(status)
                        console.log(error)

                        // $('#msgCadastro').text("deu erro");
                    }
                });
            });
        });
    </script>
</body>
</html>
